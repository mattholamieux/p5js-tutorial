<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5js tutorial</title>
    <script src="../p5.min.js"></script>
    <script src="../sketch.js"></script>
</head>

<body>
    <script>
        function setup() {
            createCanvas(800, 800);
        }

        function draw() {
            if (mouseIsPressed) {
                fill(0);
            } else {
                fill(255);
            }
            ellipse(mouseX, mouseY, 40, 40);
        }
    </script>
</body>

</html>
